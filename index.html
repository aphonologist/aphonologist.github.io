<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  var userInput = document.getElementByName("phonostring").value;
  document.getElementById("demo").innerHTML = userInput;
}
</script>
</head>
<body>

<h2>JavaScript in Head</h2>
  
  <input type="text" name="phonostring"> </input>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
